<div class="home-container">
  <header class="hero-section">
    <h1>Welcome to Health Bot</h1>
    <p>Your personal health companion</p>
  </header>

  <section class="chat-section">
    <div class="chat-container">
      <div class="chat-messages" #chatMessages>
        <div *ngFor="let message of messages" 
             class="message" 
             [class.bot]="message.isBot"
             [class.question]="message.isQuestion"
             [class.answer]="!message.isBot && !message.isQuestion">
          {{ message.text }}
        </div>
        <app-loading-dots *ngIf="isLoading"></app-loading-dots>
      </div>
      <div class="chat-input">
        <input 
          type="text" 
          [(ngModel)]="userMessage" 
          (keyup.enter)="sendMessage()"
          placeholder="Type 'yes' or 'no' to answer..."
          [disabled]="isLoading || isAssessmentComplete"
        >
        <button (click)="sendMessage()" [disabled]="isLoading || isAssessmentComplete">Send</button>
      </div>
    </div>
  </section>
</div>
